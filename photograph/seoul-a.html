  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Silkscreen&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: rgb(206, 205, 205);
      font-family: 'DotGothic16', sans-serif;
      color: #f4f4f4;
      overflow-x: hidden;
    }

    .album-container {
      padding: 60px 20px 20px 20px;
      position: relative;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      font-family: 'DotGothic16', sans-serif;
      background-color: rgba(0, 0, 0, 0.5);
      transition: transform 0.2s, background-color 0.2s;
      border-radius: 12px;
      color: #f9e79f;
      padding: 8px 16px;
      cursor: pointer;
      text-decoration: none;
      z-index: 999;
    }

    .album-title {
      position: relative;
      font-size: 24px;
      margin-bottom: 20px;
      color: #3f3f40;
      font-family: 'DotGothic16', sans-serif;
      padding: 1% 0.5%;
    }

    .album-sections {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 40px;
      top: 40%;
    }

    .photo-section {
      position: relative;
      display: flex;
      flex-direction: row;
      background-color: #333;
      padding: 20px;
      border: 3px dashed #e9d171;
      border-radius: 12px;
      gap: 20px;
    }

    .photo-text {
      width: 45%;
    }

    .photo-text h3 {
      color: #e9d171;
      font-size: 18px;
      letter-spacing: 10px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .photo-text p {
      font-size: 14px;
      color: #ccc;
      letter-spacing: 3px;
      font-weight: bold;
    }

    .photo-image {
      width: 55%;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .photo-image img {
      width: calc(33.333% - 8px);
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .chibi-layer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 80px;
      height: 80px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: walk 3s infinite linear;
      z-index: 5;
    }

    @keyframes walk {
      0% { transform: translateX(0); }
      50% { transform: translateX(30px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

  <!-- 自動插入每區角色動畫 -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sections = document.querySelectorAll(".photo-section");

      sections.forEach(section => {
        const chibiUrl = section.getAttribute("data-chibi");
        if (chibiUrl) {
          const chibiDiv = document.createElement("div");
          chibiDiv.classList.add("chibi-layer");
          chibiDiv.style.backgroundImage = `url('${chibiUrl}')`;
          section.appendChild(chibiDiv);
        }
      });
    });
  </script>
